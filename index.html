<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>华广-DreamMaker战队</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container-fluid main-container text-center">
            <div class="row">
                <div class="col-lg-12">
                    <img id="logo" src="img/samplelogo.png" class="center-block img-responsive">
                    <h2>GCU-RM-DreamMaker</h2>
                    <div class="center-block underline-stroke"></div>
                </div>
                <div class="col-lg-12">
                    <p>我们的介绍页面仍在设计                </p>
                </div>
            </div>
            <div class="countdown">
                <div class="time-slot">
                    <h1 id="days">正</h1>
                    <span> </span>
                </div>
                <div class="vr hidden-xs"></div>
                <div class="time-slot">
                    <h1 id="hrs">在</h1>
                    <span> </span>
                </div>
                <div class="vr hidden-xs"></div>
                <div class="time-slot">
                    <h1 id="mins">赶</h1>
                    <span> </span>
                </div>
                <div class="vr hidden-xs"></div>
                <div class="time-slot">
                    <h1 id="secs">工</h1>
                    <span> </span>
                </div>
            </div>
            <a href="#tabs" id="caret" class="center-block">
                <img src="img/caret.png" alt="\/">
            </a>
        </div>
        <p class="text-center low-color"><a href="">华南理工大学广州学院·机器人·野狼队·DreamMaker·</a> Designed. </p>
    </body>
</html>
